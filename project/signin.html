<html>

         <title>登入頁面</title>

    <body style="background-color: white; text-align: center;">
        <style>
            div
            {
                text-align:center;
                border: 3px lightslategray solid;
                border-radius: 30px;
                padding:15px 10px;
            }
        </style>
        <div class="flex">
            <h1>Sign in</h1>
            <hr/>
            <p><input id="txt" type="text"placeholder="Your Email"/></p>
            <p><input id="pas" type="password"placeholder="Password"/></p>
           <p><input id="cb" type="checkbox"/>I agree all statements in <a href="*">Terms of service</a></p> 
            <button onclick="check()" style="color: green;">Sumbit</button>
        </div>
        <script>
            function check(email,psaaword,bool){
                let che = 0, che1=0, che2=0;

                email = document.getElementById("txt").value;
                psaaword = document.getElementById("pas").value;
                bool = document.getElementById("cb").checked;
                
                if(email != "") che++;
                if(psaaword != "" ) che1++;
                if( bool == true) che2++;

                if(che>0 && che1>0 && che2>0) 
                {
                    window.location.href="https://jung217.github.io/wp110b/project/main.html";
                    alert("登入成功!!");
                }   
                else if(che==0 && che1==0) alert("請輸入Email & Password");  
                else if(che==0) alert("請輸入Email");
                else if(che1==0) alert("請輸入Password");

                if(che2==0) alert("請同意並打勾");
            }  
        </script>
    </body>
  </head>
</html>
